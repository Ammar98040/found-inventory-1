{% if messages %}
<div class="messages-container" style="margin-bottom: 20px;">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" style="
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 6px;
            {% if message.tags == 'success' %}
                background: #d1fae5;
                color: #065f46;
                border: 1px solid #6ee7b7;
            {% elif message.tags == 'error' %}
                background: #fee2e2;
                color: #991b1b;
                border: 1px solid #fca5a5;
            {% elif message.tags == 'warning' %}
                background: #fef3c7;
                color: #92400e;
                border: 1px solid #fcd34d;
            {% else %}
                background: #dbeafe;
                color: #1e40af;
                border: 1px solid #93c5fd;
            {% endif %}
        ">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
