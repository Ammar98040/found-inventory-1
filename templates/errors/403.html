<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - ممنوع الوصول</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #fa709a;
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 32px;
            color: #374151;
            margin: 20px 0;
        }
        
        .error-message {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: #fa709a;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-home:hover {
            background: #fee140;
            color: #374151;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 112, 154, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">403</h1>
        <h2 class="error-title">ممنوع الوصول</h2>
        <p class="error-message">
            عذراً، ليس لديك صلاحية للوصول إلى هذه الصفحة.
            <br>
            إذا كنت تعتقد أن هذا خطأ، يرجى التواصل مع المسؤول.
        </p>
        <a href="{% url 'inventory_app:home' %}" class="btn-home">
            العودة للصفحة الرئيسية
        </a>
    </div>
</body>
</html>
