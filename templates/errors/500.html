<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - خطأ في الخادم</title>
    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #f5576c;
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 32px;
            color: #374151;
            margin: 20px 0;
        }
        
        .error-message {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: #f5576c;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-home:hover {
            background: #f093fb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">خطأ في الخادم</h2>
        <p class="error-message">
            عذراً، حدث خطأ غير متوقع في الخادم.
            <br>
            نحن نعمل على إصلاح المشكلة. يرجى المحاولة مرة أخرى لاحقاً.
            <br><br>
            {% if error_message %}
                <strong>{{ error_message }}</strong>
            {% endif %}
        </p>
        <a href="{% url 'inventory_app:home' %}" class="btn-home">
            العودة للصفحة الرئيسية
        </a>
    </div>
</body>
</html>
